name: Update Hal Prices

on:
  schedule:
    - cron: "0 3 * * *"   # Her gÃ¼n 03:00 UTC (TR iÃ§in 06:00)
  workflow_dispatch:

jobs:
  run-updater:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # ðŸ”¥ BURASI YENÄ°: Secret'tan firebase-key.json oluÅŸturan step
      - name: Create firebase-key.json from secret
        env:
          FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT_JSON" > firebase-key.json

      - name: Run updater script
        run: |
          python hal_updater.py
